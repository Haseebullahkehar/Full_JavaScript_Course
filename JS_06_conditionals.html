<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Javascipt Tutorial</title>
</head>
<body>
    <script>
        const cups =6;
        switch(cups){
            case 4: 
               console.log("The value of cups is 4");
               break;
             case 5:
                console.log("The value of cups is 5");
                break;
             case 6:
                console.log("The value of cups is 6");
                break;
              case 7:
                console.log("The value of cups is 7");
                break;
                default:
                    console.log("The value of cups is none of the above");
                    break;
                    


        }
    </script>
</body>
</html>
